<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
<h1>survey page</h1>
<form action="/survey/{{ appointment_id }}/{{ app_date }}" method="post">
    <label for="symptom">Symptom</label>
    <input type="text" name="symptom" id="symptom" required>
    <label for="temperature">Temperature</label>
    <input type="text" inputmode="numeric" name="temperature1" id="temperature1" pattern="[0-9]{2}" required>
    <p>.</p>
    <input type="text" inputmode="numeric" name="temperature2" id="temperature2" pattern="[0-9]{1}" required>
    <label for="note">Note</label>
    <input type="text" name="note" id="note" required>
    <button type="submit">Submit</button>
</form>

</body>
</html>
