<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff_Login</title>
    <link rel="stylesheet" href="/static/staff_common.css">
    <link rel="stylesheet" href="/static/staff_login.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <span>U. Pediatrics Clinic<br>Staff page</span>
            </div>
        </header>
        <section>
            <div class="body_container">
                <form method="post">
                <div class="form-item">
                  <label for="uname">Name</label>
                  <input type="text" name="uname" required>
                </div>
                <div class="form-item">
                  <label for="psw">Password</label>
                  <input type="password" name="psw" required>
                </div>
                <div class="button-panel">
                    <button type="submit" class="container_btn">Login</button>
                </div>

            </form>
            </div>

            <div class="bottom_btn_container">
                <button class="bottom_btn"><a href="{{ url_for('staff_register') }}">Create an Account</a></button>
            </div>

        </section>
    </div>

</body>
</html>
