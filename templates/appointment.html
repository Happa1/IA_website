<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    <link rel="stylesheet" href="/static/appointment_common.css">
    <link rel="stylesheet" href="/static/appointment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css">

</head>
<body>
<div id="container">
    <header>
    <div>
        <span>U. Pediatrics Clinic<br>Appointment page</span>
    </div>
    </header>

<section class="body_container">
    <h1>Make an Appointment</h1>
    <div id="app_table">
        <table>
            <tr>
                <th>Start time</th>
                <th>End time</th>
                <th>Availability</th>
            </tr>
            {% for r in appointments %}
                <tr>
                    <td>{{ r[4]}}</td>
                    <td>{{ r[5]}}</td>
                    {% if r[2]==0 %}
                        <td><a class="btn btn-success" href="{{ url_for('survey',appointment_id=r[0], app_date=app_date)}}">Appointment</a></td>
                    {% else %}
                        <td><button class="">Unavailable</button> </td>
                    {% endif %}

                </tr>
            {% endfor %}

        </table>
    </div>
    <div class="bottom_btn_container">
        <button class="bottom_btn"><a href="{{ url_for('login') }}">Go Back</a> </button>
        <button class="bottom_btn"><a href="{{ url_for('select_app') }}">Go back to Top</a> </button>
        <button class="bottom_btn"><a href="{{ url_for('hello_world') }}">Go back to HP</a> </button>
    </div>


</section>


</div>

</body>
</html>
