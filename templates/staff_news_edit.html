<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News_Edit</title>
    <link rel="stylesheet" href="/static/staff_common.css">
    <link rel="stylesheet" href="/static/staff_news_edit.css">

</head>
<body>
<div id="container">
    <header>
            <div>
                <span>U. Pediatrics Clinic<br>Staff page</span>
            </div>
            <div>
                <p>Username: </p>
            </div>
        </header>
</div>

<div id="news_edit_container">
   <h1>Edit news</h1>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" placeholder="Title" name="title" value="{{news[1]}}" required>
        <label for="content">Content</label>
        <textarea name="content" rows="5" cols="30">{{news[2]}}</textarea>
        <label for="type">Type</label>
        <select name="type" required>
            <option value="" selected>Please select</option>
            <option value="news">News</option>
            <option value="others">Others</option>
        </select>
        <button class="container_btn" id="news_edit_btn" type="submit">Post</button>
</form>
</div>


</body>
</html>
